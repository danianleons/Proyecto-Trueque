<!DOCTYPE html>
<html lang="es">
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truequeya</title>
    <link rel="shortcut icon" href="images/icono_ty.PNG" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="container main-container m-5">
        <div class="text-center">
            <img class="logo" src="/images/logo.PNG">
        </div>
        <div>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse bg-success" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/">INICIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/formulario-registro" id="opcionRegistro">REGISTRARSE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/formulario-publicacion">PUBLICAR</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">MI HISTORIAL</a>
                            </li>
                        </ul>
                        <div class="d-flex" role="search">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        INICIAR SESION
                                    </a>
                                    <ul class="dropdown-menu">
                                        <form class=" m-1">
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1">
                                            </div>
                                            <button type="submit" class="btn btn-primary">>Ingresar</button>
                                        </form>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="float-start">
                <h5 class="ml-2">Categorias</h5>
                <ul class="list-group">
                    <a th:each="cat: ${categories}" th:text="${cat.name}" href="#"
                        class="list-group-item list-group-item-action"></a>
                </ul>
            </div>
            <div class="container mt-3">
                <div class="row">
                    <div th:each="pub: ${publications}" class="col-xs-12 col-sm-6 col-lg-3">
                        <div class="card mb-4 box-shadow">
                            <img th:src="${pub.imageUrl}" class="card-img-top"
                                data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                                alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src=""
                                data-holder-rendered="true">
                            <div class="card-body">
                                <h5 th:text="${pub.title}" class="card-title"></h5>
                                <p th:text="${pub.description}" class="card-text"></p>
                                <p class="card-text">Categoria: <span th:text="${pub.category.name}"></span></p>
                                <p class="card-text">Cambio por: <span th:text="${pub.changeFor}"></span></p>
                                <p class="card-text">Publicado por: <span></span></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button"
                                            class="btn btn-sm btn-success btn-outline-secondary text-white">Ver
                                            más...</button>
                                    </div>
                                    <small class="text-muted">21/09/2022</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link">Anterior</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
<div class="b-example-divider"></div>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="text-muted">© 2022 Company, Inc</span>            
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-1"><img class="facebook" src="/images/logo_2.PNG"></li>
            <li class="ms-1 p-1"><span class="fullname">Siguenos en: </span></li>
            <li class="ms-1"><img class="twiter" src="/images/twitter.jpg"></li>
            <li class="ms-1"> <img class="instagram" src="/images/instagram.jpg"></li>
            <li class="ms-1"><img class="facebook" src="/images/facebook.png"></li>
        </ul>
    </footer>
</div>
</html>
