        <div class="container">
            <div class="row">
                <div class="offset-4 col-4">
                    <form>
                        <legend class="font-weight-bold">REALIZAR PUBLICACION</legend>
                        <div class="mb-3">
                            <label>Título*</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción*</label>
                            <input type="text" class="form-control" id="descripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select id="categoria" class="form-select">
                                <option>Accesorios</option>
                                <option>Arte</option>
                                <option>Deportes</option>
                                <option>Hogar</option>
                                <option>Inmuebles</option>
                                <option>Juguetes</option>
                                <option>Libros</option>
                                <option>Maletas/Bolsos</option>
                                <option>Maquinaria/Herramientas</option>
                                <option>Música/Intrumentos</option>
                                <option>Ropa/Calzado</option>
                                <option>Servicios</option>
                                <option>Ropa/Calzado</option>
                                <option>Tecnología</option>
                                <option>Vehículos</option>
                                <option>Viaje</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" class="form-select">
                                <option>Nuevo</option>
                                <option>Usado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cambio" class="form-label">Cambio Por*</label>
                            <input type="text" class="form-control" id="cambio" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Numero de Contacto*</label>
                            <input type="tel" class="form-control" id="telefono" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="imagenes" class="form-label">Adjuntar Imagenes*</label>
                            <input type="file" class="form-control" id="imagenes" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </form>
                </div>
            </div>
        </div>
        <h6 class="text-center font-weight-bold mt-4">*Campos Requeridos </h6>
    </div>
